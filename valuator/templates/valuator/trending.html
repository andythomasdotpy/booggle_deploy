{% extends "base.html" %}
{% load static %}


{% block title %}
    Booggle | Trending
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static "valuator/css/trending.css" %}">
{% endblock %}


{% block content %}
    <div class="container mt-5 text-center">
        <h1 id="main-heading">Trending</h1>
    </div>
    <div class="container-fluid mt-5 container-spacing">
        <div class="row justify-content-md-center mb-5">
            {% for bottle, url in all_bottles.items %} 
                <div class="col-lg-4 col-md-6 col-sm-6 text-center">
                    <a href="bottle_details_trending/{{bottle}}">
                        <div class="trendingCard">
                            <img src="{{ url }}" >
                            <p>{{bottle}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        <div>
            <p>booggle-finance.com</p>
        </div>
    </footer>
{% endblock %}
