{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Booggle | Register
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static "valuator/css/register.css" %}">
{% endblock %}


{% block content %}
    <section>
        <div class="container register">
            <h1 class="h1-register">Register</h1>
            <form class="continer mt-4" action="" method="POST" novalidate>
                {% csrf_token %}
                {{ user_form | crispy }}
    
                <input type="submit" value="Create Account" class="btn btn-dark">  
            </form>

            <a href="{% url "login" %}">Have an account? Login here</a>
        </div>
    </section>
{% endblock %}
